name: Daily Market Data Update

on:
  schedule:
    - cron: '30 22 * * *' # 每天 UTC 22:30 (美股收盤後) 執行
  workflow_dispatch: # 允許手動執行

jobs:
  update_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install yfinance pandas requests

      - name: Run collector script
        run: python market_data_collector.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add market_history.csv
          git commit -m "Update market data: $(date)" || exit 0
          git push