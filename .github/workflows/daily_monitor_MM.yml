name: MacroMicro Monitor

on:
  schedule:
    # 每天 UTC 00:00 執行 (台北時間 08:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 允許手動觸發

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright
        playwright install --with-deps chromium # 安裝 Playwright 及其 Chromium 瀏覽器與系統依賴
        
    - name: Run monitor script
      run: python monitor_macromicro.py
      
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add history_data.json latest.json
        git commit -m "Update data: $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git push